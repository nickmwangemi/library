<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library App</title>
		<link
			href=" https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="project-title">
			<h1>Library App</h1>
		</header>

		<div id="top-buttons">
			<button class="btn" id="add-book">NEW BOOK</button>
		</div>

		<section class="form-container">
			<form id="my-form" class="hidden">
				<span
					><small
						>Please fill in the form below to add your books to the library
						collection.</small
					></span
				>
				<div class="msg"></div>
				<div>
					<label for="author">Author:</label>
					<input type="text" id="author" />
				</div>
				<div>
					<label for="title">Title:</label>
					<input type="text" id="title" />
				</div>
				<div>
					<label for="pages">Number of pages:</label>
					<input type="number" id="pages" />
				</div>

				<div id="top-buttons">
					<button class="btn" id="add-book" type="submit">Submit</button>
					<button class="btn-danger" id="cancel">Cancel</button>
				</div>
			</form>
		</section>

		<div id="root"></div>

		<script src="main.js"></script>
		<!-- <script src="x.js"></script> -->
	</body>
</html>
